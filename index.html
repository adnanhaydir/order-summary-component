<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="css/App.css" />

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="hero-image">
          <img src="images/illustration-hero.svg" alt="hero-image" />
        </div>
        <div class="content">
          <h1>Order Summary</h1>
          <p>
            You can now listen to million of songs, audiobooks, and podcast on
            any device anywhere you like!
          </p>
        </div>
        <div class="annual-plan">
          <div class="music-logo">
            <img src="images/icon-music.svg" alt="music-icon" />
          </div>
          <div class="price">
            <h3>Annual Plan</h3>
            <p>$59.99/year</p>
          </div>
          <div class="link">
            <a href="#">Change</a>
          </div>
        </div>
        <div class="btn">
          <a href="#">Proceed to Payment</a>
        </div>
        <div class="cancel-btn"><a href="#">Cancel Order</a></div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/adnanhaydir" target="_blank">Adnan Haydir</a>.
    </div>
  </body>
</html>
